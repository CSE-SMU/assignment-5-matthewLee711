<ion-view view-title="Search">
  <ion-content>
  <!-- List Inset puts searched items into list -->
  	<div class="list list-inset">
  		<!-- Allows user input -->
  		<label class="item item-input">
  			<i class="icon ion-search placeholder-icon"></i>
	    	<input type="text" placeholder="Search" ng-model="form.name" ng-required="required">
  		</label>
  	</div>
  </ion-content>
  <!-- Search bar -->
  <div class="bar bar-footer bar-balanced" ng-click="search()">
  		<div class="title">Search</div>
  </div>

</ion-view>
